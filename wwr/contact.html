<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Red White Blue Rafting</title>
    <meta name="description" content="Red White Blue Rafting, contact us today for your next adventure">
    <meta name="author" content="Tanner McMillan">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/red-white-blue.jpg" alt="Red White Blue Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <section class="company-info">
            <h1>Red White Blue Rafting</h1>
            <p>1245 Taggart Ln,<br>
                Morgan, Utah, 84050<br>
                (801) 123-4567<br>
                <a href="tmcmillan@byupathway.edu">Tanner@byupathway.edu</a>
            </p>
        </section>
        <section class="contact-grid">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7155.322777115702!2d-111.59556834371026!3d41.059316216151956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759466895640!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">
                <p>Message Purpose</p>
                <label><input type="radio" id="general" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation
                    Question</label>
                <label><input type="radio" id="website" name="purpose" value="website"> Website Suggestion</label>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                    newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/profile.jpg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

            <a href="https://www.facebook.com/">

            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram-logo.png" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin-logo.png" alt="Linkedin Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
