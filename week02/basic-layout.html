<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Tanner McMillan">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="Basic Logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">The church</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam, praesentium?</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, hic.</p>
        </section>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/orlando-florida/800x800/orlando-florida-mormon-temple-1073406-high-res-print.jpg"
                alt="orlando-florida-temple" width="200">
        </aside>
        <footer>
            <p>Tanner McMillan</p>
        </footer>
    </main>
</body>

</html>
